


<form id='navbar-search-form' class="form-inline my-2 my-lg-0" method='GET' action='{% url "search" %}'
>
  <div class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="text" name="q" placeholder="Type here" value="{{request.GET.q}}">
  </div>
  <button type="submit" class="btn btn-outline-dark">Search</button>
</form>
